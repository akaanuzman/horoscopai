name: horoscopai
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Dependencies
  easy_localization: ^3.0.7
  cupertino_icons: ^1.0.6
  lottie: ^3.1.2
  flutter_svg: ^2.0.10+1
  kartal: ^4.0.4
  auto_route: ^8.2.0
  envied: ^0.5.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  very_good_analysis: ^5.1.0
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

  # Generation
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.5.0+1
  auto_route_generator: ^8.0.0
  envied_generator: ^0.5.4+1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/img_logo.png"
  min_sdk_android: 21 # default 21, android min sdk 16
  remove_alpha_ios: true

flutter_gen:
  output: lib/products/asset/

  integrations:
    lottie: true
    flutter_svg: true

  colors:
    inputs:
      - assets/color/colors.xml

flutter:
  uses-material-design: true

  assets:
    - assets/color/
    - assets/icons/
    - assets/images/
    - assets/lotties/
    - assets/translations/
    - assets/env/